<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Track Your Expenses!</h1>
    <div class="container">
        <div class="net-balance">
            <p id="balance-heading">Net Balance</p>
            <p id="balance-amount"><i class="fa fa-inr"></i> 0</p>
        </div>
        <div class="income-expense">
            <div id="income-box" class="box">
                <p id="income-heading">Income</p>
                <p id="income-amount"><i class="fa fa-inr"></i> 0</p>
            </div>
            <div id="expense-box" class="box">
                <p id="expense-heading">Expense</p>
                <p id="expense-amount"><i class="fa fa-inr"></i> 0</p>
            </div>
        </div>
        <div class="history">
            <h2>Transaction History</h2>
            <!-- Transaction items will be dynamically added here -->
        </div>
        <div class="transaction">
            <h2>Add Transaction</h2>
            <div id="note-amount-box">
                <div class="enter-note">
                    <label for="note-placeholder">Enter a note</label>
                    <input type="text" id="note-placeholder" placeholder="e.g., Grocery">
                </div>
                <div class="enter-amount">
                    <label for="amount-placeholder">Enter the amount</label>
                    <input type="number" id="amount-placeholder" placeholder="e.g., 100">
                </div>
                <div class="transaction-type">
                    <label>
                        <input type="radio" name="transaction-type" value="income" checked>
                        Income
                    </label>
                    <label>
                        <input type="radio" name="transaction-type" value="expense">
                        Expense
                    </label>
                </div>
                <button id="add-transaction-button">Add Transaction</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
